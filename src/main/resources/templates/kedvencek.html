<!DOCTYPE html>
<html lang="hu">
<head>

							<img src="../Res/nemet.png" id="nemet" class="img-responsive" alt="Váltás német nyelvre">
						</a>
					</div>
				</div>
                <div class="col-lg-3 logo"><img style="max-height:15em" src="../Res/vonatlogo.png" class="img-responsive" alt="Logó"></div>
                <div class="page-header col-lg-4">
                    <h1><i><b>Vasút Projekt</b></i></h1>

                <div class="col-lg-3" id="userButton">

                    </div>
                </div>
				<div class="col-lg-1">
				  <a href="#" class="btn" role="button" style="background-color:black; margin-top:1em;">

					class="img-responsive pull-right" alt="Akadálymentesítés">
				  </a>
				</div>
            </div>
        </div>
    </div>
</div>
