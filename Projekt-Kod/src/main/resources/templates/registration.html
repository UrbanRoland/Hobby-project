<!DOCTYPE html>
<html lang="hu" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
      <head>
    <meta charset="utf-8">

  <!--<link crossorigin="anonymous"  rel="stylesheet" href="https://github.githubassets.com/assets/frameworks-481a47a96965f6706fb41bae0d14b09a.css">-->
   <link  rel="stylesheet" th:href="@{css/forma.css}" href="../static/css/forma.css">

 
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
<title>Regisztráció</title>
    
  
<style>

.btn{
	background-color: #560000;
	border-color: white;
	color: white;
}
.btn:hover{
	background-color: #b09696;
}
.btn:active:focus{
	background-color: #826565;
}
.btn:focus{
	background-color: #826565;
}
#f{
position: relative;
  bottom: -25px;

}

</style>
  </head>

  <body class="session-authentication pt-7 pb-5">

<div class="auth-form" id="f">

   
        <h1 style="color:#262626;font-size:30px" align="center">Regisztráció</h1>

      <div class="auth-form-body mt-4">
		<form  th:action="@{/reg}" th:object="${user}" method="post">
			<label>Felhasználónév</label>
        <input type="text" class="form-control" placeholder="Név"  th:field="*{fullName}" required><br>
		<label>Email</label>
			<input type="email" class="form-control" placeholder="E-mail cím"  th:field="*{email}" required><br>
			<label>Jelszó</label>
			<input type="password" class="form-control" placeholder="Jelszó" th:field="*{password}" required><br>
		
        <button type="submit"  tabindex="3" class="btn  btn-block" >Regisztrálás </button>
        </form>
      </div>


      <p class="create-account-callout mt-3">

			<a href="/login"  >Bejelentkezés</a><br>
       </p>
</div>


</body></html>
