<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8">

<!-- <link crossorigin="anonymous"  rel="stylesheet" href="https://github.githubassets.com/assets/frameworks-481a47a96965f6706fb41bae0d14b09a.css"> -->
<link rel="stylesheet" th:href="@{css/forma.css}"
	href="../static/css/forma.css">


<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<title>Bejelentkezés</title>


<style>
.btn {
	background-color: #560000;
	border-color: white;
	color: white;
}

.btn:hover {
	background-color: #b09696;
}

.btn:active:focus {
	background-color: #826565;
}

.btn:focus {
	background-color: #826565;
}

#f {
	position: relative;
	bottom: -25px;
}
</style>
</head>

<body class="session-authentication pt-7 pb-5">

	<div class="auth-form" id="f">


		<h1 style="color: #262626; font-size: 30px" align="center">Bejelentkezés</h1>




		<div id="bejelentkezes" class="auth-form-body mt-4">

			<form name="login" th:action="@{/login}" method="post"
				class="form-signin">

				<div id="err" th:if="${param.error}" class="alert alert-danger">Hibás
					felhasználói név és jelszó</div>
				<div th:if="${param.logout}" class="alert alert-success">Sikeresen
					kijelentkeztél</div>
				<label for="username">Email-cím</label> <input type="email"
					id="username" name="username" class="form-control"
					placeholder="Email-cím" required="true" /> </br> <label for="password">Jelszó</label>
				<input type="password" id="password" name="password"
					class="form-control" placeholder="Jelszó" required="true" /> </br>


				<button tabindex="3" class="btn  btn-block" role="button"
					type="submit">Bejelentkezés</button>
			</form>
		</div>





		<p class="create-account-callout mt-3">

			<a href="/registration">Regisztráció</a><br>
		</p>
	</div>


</body>
</html>
