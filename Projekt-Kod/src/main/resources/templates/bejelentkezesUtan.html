<!DOCTYPE html>
<html lang="hu" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>Vasút projekt</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" th:href="@{css/bejelentkezesutanCSS.css}" href="../static/css/bejelentkezesutanCSS.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	
</head>
<body>

<div class="modal fade" id="newscontent">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Hírek</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form method="POST" action="#" accept-charset="utf-8"  class="needs-validation" novalidate >


                  
                         <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezárás</button>                    
                        </div>
                   </form>
             
            </div>
        </div>
    </div>
</div>

     
<div class="container">
	<div class="fejlec">
		<div class="row">
		  <div class="col-lg-12">
			<div class="col-lg-1">
				<a href="#nyelv" data-toggle="collapse"><img src="images/magyar.png"
				id="magyar" class="img-responsive"
				alt="Nyelv kiválasztása"></a>
				<div id="nyelv" class="collapse">
					<a href="#" class="btn" role="button" style="margin-top:1em;">
						<img src="images/USA.png" id="USA" class="img-responsive" alt="Váltás angol nyelvre">
					</a>
					<a href="#" class="btn" role="button" style="margin-top:1em;">
						<img src="images/nemet.png" id="nemet" class="img-responsive" alt="Váltás német nyelvre">
					</a>
				</div>
			  </div>
			  <div class="col-lg-3 logo"><img style="max-height:15em" src="images/vonatlogo.png" class="img-responsive" alt="Logó"></div>
			  <div class="page-header col-lg-4">
				  <h1><i><b>Vasút Projekt</b></i></h1>
			  </div>
			  <div class="col-lg-3" id="userButton">
				 
				 <h3><a  href="#user" data-toggle="collapse">Üdvözöljük <span sec:authentication="name">Anonymous </span></a></h3> 
				  
			           <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
				       <div id="user" class="collapse">
					  <a href="/jegyeim" class="btn btn-primary col-lg-12" role="button">Jegyeim</a>
					  <a href="/profil" class="btn btn-primary col-lg-12" role="button">Profil</a>
					   <a href="/jegyvasarlas" class="btn btn-primary col-lg-12" role="button">Jegyvásárlás</a>
					   <a class="btn btn-primary col-lg-12" href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Kijelentkezés</a>
					 
				  </div>				      
				      </form>				  			 
			  </div>			  
		  </div>
		</div>
	</div>
</div>
<div class="container">
<div class="row">
  <div class="col-lg-3 menetrend">	
  </div>
  
 
  <div class="col-lg-6">
	<div class="jumbotron">	
		<h2>Hírek</h2>
     <article th:each="neww : ${news}">
        <header>
          <h4 th:text="${neww.title}">Ez itt a cím</h4>
               <h5 th:text="${#dates.format(neww.date, 'yyyy.MM.dd HH:mm')}"> 2019.11.22 12:00</h5>
         </header>
           <section th:utext="${neww.content}"> Ide jön a cikk tartalma
            <p></p>
        </section>
        <hr/>
    </article>
	</div>
	</div>

  <div class="col-lg-3 kereso">

	  <h2>Keresés</h2>	  
	  <form method="get" action="search">
        <input type="text" name="keyword" class="form-control" /><br>
        <input type="submit" value="Keresés" class="btn btn-primary" />
    </form>
  </div>
</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
</body>
</html>
